{% extends 'home/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary la-font">
            <div class="box-header with-border">
                <h1 class="box-title la-font">ລາຍການໂຕະທັງໝົດ</h1>
                <a href="{% url 'table_create' %}" class="btn btn-primary pull-right">ເພີ່ມໂຕະໃໝ່</a>
            </div>
            <div class="box-body table-responsive">
                <table class="table text-center">
                    <tr>
                        <th>ລຳດັບ</th>
                        <th>ເລກໂຕະ</th>
                        <th>ສະຖານະ</th>
                        <th width="20%"></th>
                    </tr>
                    {% for table in table_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ table.number }}</td>
                        <td>
                            {% if table.status == True %}
                            <button class="btn btn-success">ວ່າງ</button>
                            {% else %}
                            <button class="btn btn-danger">ບໍ່ວ່າງ</button>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'table_update' table.id %}" class="btn btn-warning">
                                <i class="fa fa-fw fa-pencil"></i>
                            </a>
                            <a href="{% url 'table_delete' table.id %}" class="btn btn-danger">
                                <i class="fa fa-fw fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
