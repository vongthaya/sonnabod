{% extends 'home/base.html' %}

{% load static %}

{% block content %}
<div class="row" style="margin-top: 10px">
  <div class="col-lg-12">
    <ul class="table-list">
      {% for table in tables %}
        {% if table.status == True %}
          <li>
            <a class="bg-green" href="{% url 'order_create' table.id %}">
              <img src="{% static 'dist/img/table.png' %}"><span>{{ table.number }}</span>
            </a>
          </li>
        {% else %}
          <li>
            <a class="bg-red" href="{% url 'order_create' table.id %}">
              <img src="{% static 'dist/img/table.png' %}"><span>{{ table.number }}</span>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>

<script>
  setInterval(() => location.reload(), 1000 * 10)
</script>
{% endblock content %}
