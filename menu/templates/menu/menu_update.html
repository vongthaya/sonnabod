{% extends 'home/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary la-font">
            <div class="box-header with-border">
                <h1 class="box-title la-font">ແກ້ໄຂເມນູ</h1>
            </div>
            <div class="box-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary">ບັນທຶກ</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
